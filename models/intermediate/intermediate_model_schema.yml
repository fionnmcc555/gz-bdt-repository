version: 2

models:
  - name: int_campaigns
    tests:
      - unique:
          column_name: "(campaign_key|| '-' || date_date)"
    columns:
      - name: date_date
      - name: paid_source
        tests:
          - not_null
      - name: campaign_key
      - name: campaign_name
        tests:
          - not_null
      - name: ads_cost
      - name: impression
      - name: click
  - name: int_orders_margin
  - name: int_orders_operational
  - name: int_sales_margin
  - name: int_campaigns_day
    columns:
      - name: date_date
        tests:
          - unique
      - name: ads_cost
        tests:
          - not_null
      - name: ads_impression
        tests:
          - not_null
      - name: ads_clicks
        tests:
          - not_null